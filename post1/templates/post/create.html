{% load static %}

<html>

<head>
    <title>Jung Ho's Blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body>

   <!-- Header -->
   <header id="header">
        <a href="{% url 'home' %}" class="logo">Jung Ho's Blog</a>
        <nav class="right">
            <a href="#" class="button alt">Log in</a>
        </nav>
    </header>


    <form method="post" action="">
        {% csrf_token %}
        <div class="row uniform">
            <div class="6u 12u$(xsmall)">
                <input type="text" name="title" id="name" value="" placeholder="Title" />
            </div>
            <!-- Break -->
            <div class="12u$">
                <textarea name="content" id="message" placeholder="Enter your message" rows="6"></textarea>
            </div>
            <!-- Break -->
            <div class="12u$">
                <ul class="actions">
                    <li><input type="submit" value="Save" /></li>
                </ul>
            </div>
        </div>
    </form>


    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
            <h2>Get In Touch</h2>
            <ul class="actions">
                <li><span class="icon fa-phone"></span> <a href="#">(000) 000-0000</a></li>
                <li><span class="icon fa-envelope"></span> <a href="#">information@untitled.tld</a></li>
                <li><span class="icon fa-map-marker"></span> 123 Somewhere Road, Nashville, TN 00000</li>
            </ul>
        </div>
        <div class="copyright">
            &copy; Untitled. Design <a href="https://templated.co">TEMPLATED</a>. Images <a
                href="https://unsplash.com">Unsplash</a>.
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
